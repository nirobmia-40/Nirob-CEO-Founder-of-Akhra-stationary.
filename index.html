<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akhra Stationery | আখড়া স্টেশনারি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F9F7F2',
              'paper-dark': '#EBE5DA',
              ink: '#2D2A26',
              'akhra-brown': '#8D6E63',
              'akhra-green': '#A5D6A7',
              'akhra-accent': '#D7CCC8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Noto Serif Bengali', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #2D2A26;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F2;
      }
      ::-webkit-scrollbar-thumb {
        background: #D7CCC8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8D6E63; 
      }
    </style>
